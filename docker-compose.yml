version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: transcription_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: transcription_db
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: transcription_backend
    ports:
      - "9090:8000"
    environment:
      - MYSQL_URL=mysql+pymysql://root:password@mysql:3306/transcription_db
      - JWT_SECRET=dev-jwt-secret-key-not-for-production
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-dummy-client-id}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-dummy-client-secret}
      - LLM_API_KEY=${LLM_API_KEY:-dummy-llm-key}
      - AUDIO_STORAGE_PATH=/app/audio_files
    volumes:
      - audio_storage:/app/audio_files
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      timeout: 10s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: transcription_frontend
    ports:
      - "3030:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:9090
      - REACT_APP_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-dummy-client-id}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  mysql_data:
  audio_storage:
